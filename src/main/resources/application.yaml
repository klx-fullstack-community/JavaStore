spring:
    application:
        name: workshop
    datasource:
        url: jdbc:mysql://localhost:3306/store_db
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: admin
        password: admin
    jpa:
        hibernate:
            ddl-auto: update
        database-platform: org.hibernate.dialect.MySQLDialect
        show-sql: true
        properties:
            hibernate:
                format_sql: true
